<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="CPKC-Wordmark-PMS200.png">
    <link rel="apple-touch-icon" href="CPKC-Wordmark-PMS200.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header>
        <img src="CPKC-Wordmark-PMS200.png">
    </header>
    <h1>Everything about the developement of hydrogene trains</h1>
    <h2>Latest news</h2>
    <div>

    </div>
    <h2>Trains</h2>
    <p>CPKC 1001</p>
    <script>
        // Scène, caméra et rendu
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);  // Fond transparent
        document.body.appendChild(renderer.domElement);
      
        // Création d'un cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: false });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
      
        // Positionnement de la caméra
        camera.position.z = 5;
      
        // Variables pour la gestion de la souris et du clic
        let isMouseDown = false;
        let mouseX = 0;
        let mouseY = 0;
        let lastMouseX = 0;
        let lastMouseY = 0;
        const mouseSpeed = 0.005;
      
        // Lorsque la souris est déplacée
        document.addEventListener('mousemove', (event) => {
          if (isMouseDown) {
            const deltaX = event.clientX - lastMouseX;
            const deltaY = event.clientY - lastMouseY;
      
            cube.rotation.y += deltaX * mouseSpeed;  // Rotation autour de l'axe Y
            cube.rotation.x += deltaY * mouseSpeed;  // Rotation autour de l'axe X
          }
      
          lastMouseX = event.clientX;
          lastMouseY = event.clientY;
        });
      
        // Quand le clic est maintenu
        document.addEventListener('mousedown', (event) => {
          isMouseDown = true;
          lastMouseX = event.clientX;
          lastMouseY = event.clientY;
        });
      
        // Quand le clic est relâché
        document.addEventListener('mouseup', () => {
          isMouseDown = false;
        });
      
        // Animation de la scène
        function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        }
      
        animate();
      
        // Adapter la taille du rendu si la fenêtre est redimensionnée
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    <footer>
        
    </footer>
</body>
