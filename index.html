<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPKC H2OEL</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="CPKC-Wordmark-PMS200.png">
    <link rel="apple-touch-icon" href="CPKC-Wordmark-PMS200.png">
    <script src="https://kit.fontawesome.com/3979d6d647.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Ajout de OBJLoader et MTLLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/MTLLoader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/OBJLoader.min.js"></script>
</head>
<body>
    <header>
        <img src="CPKC-Wordmark-PMS200.png">
    </header>
    <h1>Everything about the development of hydrogen trains</h1>
    <h2>Latest news</h2>
    <div>

    </div>
    <h2>Trains</h2>
    <p>CPKC 1200</p>
    
    <script>
        // Scène, caméra et rendu
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);  // Fond transparent
        document.body.appendChild(renderer.domElement);
      
        // Charger le fichier .mtl pour les textures
        const mtlLoader = new THREE.MTLLoader();
        mtlLoader.load('tinker.mtl', (materials) => {
            // Appliquer les matériaux (textures)
            materials.preload();

            // Charger le fichier .obj en utilisant les matériaux chargés
            const objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);  // Appliquer les matériaux au modèle
            objLoader.load('tinker.obj', (obj) => {
                // Ajouter l'objet à la scène
                scene.add(obj);
                obj.position.set(0, 0, 0);  // Position initiale du modèle
            });
        });

        // Positionnement de la caméra
        camera.position.z = 5;
      
        // Variables pour la gestion de la souris et du clic
        let isMouseDown = false;
        let mouseX = 0;
        let mouseY = 0;
        let lastMouseX = 0;
        let lastMouseY = 0;
        const mouseSpeed = 0.005;
      
        // Lorsque la souris est déplacée
        document.addEventListener('mousemove', (event) => {
          if (isMouseDown) {
            const deltaX = event.clientX - lastMouseX;
            const deltaY = event.clientY - lastMouseY;
      
            if (scene.children[0]) { // Si le modèle est chargé
                scene.children[0].rotation.y += deltaX * mouseSpeed;  // Rotation autour de l'axe Y
                scene.children[0].rotation.x += deltaY * mouseSpeed;  // Rotation autour de l'axe X
            }
          }
      
          lastMouseX = event.clientX;
          lastMouseY = event.clientY;
        });
      
        // Quand le clic est maintenu
        document.addEventListener('mousedown', (event) => {
          isMouseDown = true;
          lastMouseX = event.clientX;
          lastMouseY = event.clientY;
        });
      
        // Quand le clic est relâché
        document.addEventListener('mouseup', () => {
          isMouseDown = false;
        });
      
        // Animation de la scène
        function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera);
        }
      
        animate();
      
        // Adapter la taille du rendu si la fenêtre est redimensionnée
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
    
    <footer>
        
    </footer>
</body>
</html>
