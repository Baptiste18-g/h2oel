<body>
    <header>
        <img src="CPKC-Wordmark-PMS200.png">
    </header>
    <h1>Everything about the developement of hydrogene trains</h1>
    <h2>Latest news</h2>
    <div>

    </div>
    <h2>Trains</h2>
    <script>
        // Scène, caméra et rendu
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Création d'un cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
      
        // Positionnement de la caméra
        camera.position.z = 5;
      
        // Contrôles de la souris pour la rotation
        let mouseX = 0;
        let mouseY = 0;
        const mouseSpeed = 0.05;
      
        document.addEventListener('mousemove', (event) => {
          mouseX = (event.clientX / window.innerWidth) * 2 - 1;
          mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });
      
        // Animation
        function animate() {
          requestAnimationFrame(animate);
          cube.rotation.x += mouseY * mouseSpeed;
          cube.rotation.y += mouseX * mouseSpeed;
          renderer.render(scene, camera);
        }
      
        animate();
      
        // Adapter la taille du rendu si la fenêtre est redimensionnée
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

</body>
